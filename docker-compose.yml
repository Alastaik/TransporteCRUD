services:
  # 1. Banco de Dados
  postgres:
    image: postgres:16
    container_name: logistica_postgres
    restart: always
    environment:
      POSTGRES_DB: logistica_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: minhasenhasegura
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Redis
  redis:
    image: redis:alpine
    container_name: logistica_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # 3. Servi√ßo WhatsApp (Node.js + whatsapp-web.js)
  whatsapp-service:
    build: ./whatsapp-service
    container_name: logistica_whatsapp
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - whatsapp_session:/app/whatsapp-session
      - ./whatsapp-service/server.js:/app/server.js
    environment:
      - NODE_ENV=production
    networks:
      - default
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  whatsapp_session:

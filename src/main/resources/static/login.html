<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Logística TJGO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: #f1f5f9;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 20s infinite alternate;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background-color: rgba(59, 130, 246, 0.3);
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background-color: rgba(139, 92, 246, 0.3);
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(30px, 30px) rotate(10deg);
            }
        }

        /* Glass Card */
        .login-card {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            color: var(--text-light);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 5px;
            font-weight: 700;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(15, 23, 42, 0.6);
            color: #fff;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        input:focus+i {
            color: var(--primary);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
            background: rgba(239, 68, 68, 0.1);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>

<body>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="login-card">
        <div class="logo">
            <i class="fa-solid fa-truck-fast"></i>
        </div>
        <h2>TJGO Logística</h2>
        <p class="subtitle">Acesso Restrito</p>

        <!-- Form assume Spring Security processing url /perform_login -->
        <form action="/perform_login" method="post">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="Usuário" required autofocus>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Senha" required>
            </div>

            <button type="submit">ENTRAR</button>

            <!-- Error handling from URL param -->
            <div id="error-box" class="error-msg">
                <i class="fa-solid fa-circle-exclamation"></i> Usuário ou senha inválidos.
            </div>

            <!-- Logout success msg -->
            <div id="logout-box" class="error-msg"
                style="color: #10b981; background: rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.2);">
                <i class="fa-solid fa-check-circle"></i> Desconectado com sucesso.
            </div>
        </form>

        <div class="footer">
            &copy; 2026 Alastaik Systems
        </div>
    </div>

    <script>
        // Check URL params for error or logout
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            document.getElementById('error-box').style.display = 'block';
            document.querySelector('.login-card').style.animation = 'shake 0.5s';
        }
        if (params.has('logout')) {
            document.getElementById('logout-box').style.display = 'block';
        }
    </script>

    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }
    </style>
</body>

</html>
